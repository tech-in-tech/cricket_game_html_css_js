<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <title>cricket game</title>
</head>

<body class="bg-black">
  <div class="text-center">
    <div class="flex w-full justify-center">
      <h1 class="text-[49px]  border-[10px] mt-20 mb-8 rounded-3xl bg-slate-400 w-[600px] border-black">Bat Ball Stump Game</h1>
    </div>



    <!-- bat button -->
    <button class="border-[3px] bg-yellow-300 font-serif font-bold tracking-widest border-black rounded-lg p-4 m-4 " onclick="
    console.log('you chose bat');
    let random_number  = Math.random()*3;
    let computer_choice = '';
    if(random_number>0 && random_number<=1){
      computer_choice = 'bat';
      console.log(computer_choice);
    }
    else if(random_number>1 && random_number<=2){
      computer_choice = 'ball';
      console.log(computer_choice);
    }
    else{
      computer_choice = 'stump';
      console.log(computer_choice);
    }

    if(computer_choice==='ball'){
      console.log('YOU WIN !!')
    }
    else if(computer_choice==='bat'){
      console.log('TIE !!');
    }
    else{
      console.log('I WIN !!');
    }
    
    
    
    ">Bat</button>



    <!-- ball button -->
    <button class="border-[3px] bg-orange-400 font-serif font-bold tracking-widest border-black rounded-lg p-4 m-4 ">Ball</button>

    <!-- stump button -->
    <button class="border-[3px] bg-green-400 font-serif font-bold tracking-widest border-black rounded-lg p-4 m-4 ">Stump</button>
  </div>

</body>

</html>
